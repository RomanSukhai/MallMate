{% extends 'base.html' %}
{% block content %}
<div class="content-section mt-5">
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <p>{{ user.email }}</p>
    <p>Дата приєднання {{ user.date_joined }}</p>
    <p>Останній вхід на сайт {{ user.last_login }}</p>
    <a href="{% url 'password_change' %}" class="btn btn-primary btn-sm">Змінити пароль</a>

</div>
{% endblock %}
