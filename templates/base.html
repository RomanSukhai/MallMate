{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MallMate{% endblock %}</title>
    <link href={% static "bootstrap\css\bootstrap.min.css" %} rel="stylesheet">
    <script src={% static "static\bootstrap\js\bootstrap.bundle.min.js" %} ></script>
    <style>
        .custom-bg {
            background-color: #b7ba9f;
        }
    </style>

</head>
<body class="custom-bg">
    <header class="container">
        MallMate
    </header>
    <div class="container">



        {% block content %}{% endblock %}
    </div>
    <footer class="container">
        MallMate 2023 <br>
        email@example.com
    </footer>
</body>
</html>
