{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style/passwordchange.css" rel="stylesheet">
    <link href="../static/style/passwordchangeform.css" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="header d-flex">
        <a href='{% url 'home' %}'><img src="{% static 'images/M.png' %}" class="img-fluid logo" alt=""></a>
        <button class="button" onclick="location.href='{% url 'login' %}'">log in</button>
        <button class="button" onclick="location.href='{% url 'register' %}'">register</button>
    </div>
    <div class="my-container">
        <div class="parent-container d-flex flex-column">
            <div class="image-container"></div>
            <div class="login-box justify-content-center">
                <h2>Change password</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="user-box">
                        <input type="password" name="{{ form.old_password.name }}" placeholder="">
                        <label>Old password</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="{{ form.new_password1.name }}" placeholder="">
                        <label>New password</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="{{ form.new_password2.name }}" placeholder="">
                        <label>Confirm new password</label>
                    </div>
                    <div class="text-center">
                    <button class="butt2" type="submit">done</button>
                    </div>
                </form>
                {% comment %} <form method="post" class="mx-auto">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-outline-info">Змінити пароль</button>
                </form> {% endcomment %}
              </div>
        </div>
    </div>
</body>
</html>
