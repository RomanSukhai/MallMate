{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style/confirm_account.css" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="header d-flex">
        <a href='{% url 'home' %}'><img src="{% static 'images/M.png' %}" class="img-fluid logo" alt=""></a>
        <button class="button" onclick="location.href='{% url 'login' %}'">log in</button>
        <button class="button" onclick="location.href='{% url 'register' %}'">register</button>
    </div>
    <div class="my-container">
        <div class="parent-container d-flex flex-column">
            <img src="{% static 'images/confirmaccount.png' %}"/>
            <div class="login-box justify-content-center">
                <h2>Confirm your account</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="user-box">
                        <input type="email" name="{{ form.email.name }}" placeholder="">
                        <label>Enter your one time password(OTP)</label>
                    </div>
                    <div class="text-center">
                    <button class="butt2" type="submit">confirm</button>
                    </div>
                </form>
            </div>
            <div class="justify-content-center">
                <p class="some-text">Haven't received OTP? <a href="#" class="link">Resend</a></p>
            </div>
        </div>
    </div>
</body>
</html>
