{% extends "base.html" %}
{% load static %}

{% block title %}password reset request{% endblock %}

{% block content %}
    <form method="post" class="mx-auto">
        {% csrf_token %}
        <div class=" mb-3 form-group d-flex justify-content-center">
            <input style="border-radius: 100px;" type="text" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                class="myinput form-control user_icon" value="{{ form.email.value|default:'' }}" placeholder="Email">
        </div>

        <div class="d-flex justify-content-center"></div>
            <button type="submit" class="btn btn-primary justify-content-center">Reset</button>
            <div class="already-registered">
                <p>Вже зареєстровані? <a href="{% url 'login' %}" class="btn btn-link">Увійдіть</a></p>
                <p><a href="{% url 'request_password_reset' %}" class="btn btn-link">Забули пароль?</a></p>
            </div>
        </div>
    </form>
{% endblock %}
