{% extends 'base.html' %}

{% block content %}
    <div class="content-section d-flex justify-content-center mt-5">
        <form method="post" class="mx-auto">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="{{ form.first_name.name }}" value="{{ form.first_name.value|default:'' }}" placeholder="First Name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="{{ form.last_name.name }}" value="{{ form.last_name.value|default:'' }}" placeholder="Last Name">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" name="{{ form.email.name }}" value="{{ form.email.value|default:'' }}" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="{{ form.password1.name }}" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="{{ form.password2.name }}" placeholder="Confirm Password">
            </div>

            <button type="submit" class="btn btn-outline-info">Зареєструватися</button>
            <p>Маєте акаунт? <a href="{% url 'login' %}">Увійдіть</a></p>

        </form>
    </div>
{% endblock %}
