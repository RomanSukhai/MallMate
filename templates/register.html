{% extends "base.html" %}
{% load static %}

{% block title %}Registration{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">register</button>
        <div class="already-registered">
            <p>Вже зареєстровані? <a href="{% url 'login' %}">Увійдіть</a></p>
            <p><a href="{% url 'request_password_request' %}">Забули пароль?</a></p>
        </div>
    </form>
{% endblock %}
