{% extends "base.html" %}
{% load static %}

{% block title %}Registration{% endblock %}

{% block content %}

<form method="post" class="mx-auto">
    {% csrf_token %}

    <div class="d-flex flex-row justify-content-between">


        <div class="justify-content-center svg-person rounded mb-3 form-group d-flex justify-content-start svg-container">
            <img src="{% static 'svgFiles/person.svg' %}" class="img-fluid rounded-top ikonka" alt="">
        </div>

        <div class="d-flex flex-row batya justify-content-between">
            <div class=" mb-3 form-group d-flex firstname-block">
                <input type="text" name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}"
                    class="rounded form-control my-input " value="{{ form.first_name.value|default:'' }}"
                    placeholder="Last Name">
            </div>
            <div class="last-block mb-3 form-group d-flex lastname-block">
                <input type="text" name="{{ form.last_name.name }}" id="{{ form.last_name.id_for_label }}"
                    class="rounded form-control my-input" value="{{ form.last_name.value|default:'' }}"
                    placeholder="Last Name">
            </div>
        </div>
    </div>
    

    <div class=" mb-3 form-group d-flex justify-content-center">
        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
            class="rounded form-control my-input" value="{{ form.email.value|default:'' }}" placeholder="Email">
    </div>

    <div class=" mb-3 form-group d-flex justify-content-center">
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
            class="rounded form-control my-input" value="{{ form.password.value|default:'' }}" placeholder="Password">
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary justify-content-center knopka">Register</button>
    </div>
        <div class="already-registered d-flex justify-content-center">
            <p>Вже зареєстровані? <a href="{% url 'login' %}" class="btn btn-link">Увійдіть</a></p>
            <p><a href="{% url 'request_password_reset' %}" class="btn btn-link">Забули пароль?</a></p>
        </div>
    </div>

</form>
{% endblock %}
