{% extends 'base.html' %}
{% block content %}
<div class="content-section d-flex justify-content-center mt-5">
    <form method="post" class="mx-auto">
        {% csrf_token %}
        <div class="form-group">
            <input type="password" class="form-control" name="{{ form.new_password1.name }}" placeholder="New Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="{{ form.new_password2.name }}" placeholder="Confirm New Password">
        </div>
        <button type="submit" class="btn btn-outline-info">Змінити пароль</button>
    </form>
</div>
{% endblock %}
