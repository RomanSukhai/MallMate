{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'style/confirmreset.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="header d-flex">
        <a href='{% url 'home' %}'><img src="{% static 'images/M.png' %}" class="img-fluid logo" alt=""></a>
        <button class="button" onclick="location.href='{% url 'login' %}'">log in</button>
        <button class="button" onclick="location.href='{% url 'register' %}'">register</button>
    </div>
    <div class="my-container">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger alert-wide">
            {{ message }}
            </div>
        {% endfor %}
        {% endif %}
        <div class="parent-container d-flex flex-column">
            <img src="{% static 'images/changepassword.png' %}" class="image-container"/>
            <div class="login-box justify-content-center">
                <h2>Change password</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="user-box">
                        <input type="password" name="{{ form.new_password1.name }}" placeholder="">
                        <label>New password</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="{{ form.new_password2.name }}" placeholder="">
                        <label>Confirm new password</label>
                    </div>
                    <div class="text-center">
                        <button class="butt2" type="submit">done</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
