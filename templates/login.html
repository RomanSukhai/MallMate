{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="post" class="mx-auto">
    {% csrf_token %}
    <div class="mb-3 form-group d-flex justify-content-center">
        <input style="border-radius: 100px;" type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control my-input" value="{{ form.email.value|default:'' }}" placeholder="Електронна пошта">
    </div>

    <div class="mb-3 form-group d-flex justify-content-center">
        <input style="border-radius: 100px;" type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control my-input" value="{{ form.password.value|default:'' }}" placeholder="Пароль">
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary justify-content-center">Вхід</button>
        <div class="already-registered d-flex justify-content-center">
            <p>Не маєте акаунту? <a href="{% url 'register' %}" class="btn btn-link">Зареєструйтеся</a></p>
            <p><a href="{% url 'request_password_reset' %}" class="btn btn-link">Забули пароль?</a></p>
        </div>
    </div>
</form>

{% endblock %}
