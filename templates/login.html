{% extends 'base.html' %}
{% block content %}
<div class="content-section d-flex justify-content-center mt-5">
    <form method="post" class="mx-auto">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" class="form-control" name="{{ form.username.name }}" value="{{ form.username.value|default:''  }}" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="{{ form.password.name }}" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-outline-info">Увійти</button>
        <p>Не маєте акаунту? <a href="{% url 'register' %}">Зареєструйтеся</a></p>
        <p>Забули пароль? <a href="{% url 'password_reset' %}">Скинути пароль</a></p>
    </form>
</div>
{% endblock %}
